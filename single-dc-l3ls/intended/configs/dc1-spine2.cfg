!
no enable password
no aaa root
!
username admin privilege 15 role network-admin nopassword
username ansible privilege 15 role network-admin secret sha512 $6$7u4j1rkb3VELgcZE$EJt2Qff8kd/TapRoci0XaIZsL4tFzgq1YZBLD9c6f/knXzvcYY0NcMKndZeCv0T268knGKhOEwZAxqKjlMm920
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.1.12:9910 -cvauth=token,/tmp/token -cvvrf=MGMT -disableaaa -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname dc1-spine2
ip name-server vrf MGMT 192.168.1.1
!
spanning-tree mode none
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Ethernet3
   description P2P_dc1-leaf1_Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.255.34/31
!
interface Ethernet4
   description P2P_dc1-leaf2_Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.255.42/31
!
interface Ethernet5
   description P2P_dc1-leaf3_Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.255.50/31
!
interface Ethernet6
   description P2P_dc1-leaf4_Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.255.58/31
!
interface Ethernet7
   description P2P_dc1-borderleaf1_Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.255.66/31
!
interface Ethernet8
   description P2P_dc1-borderleaf2_Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.255.74/31
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.255.0.2/32
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 172.16.1.12/24
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.255.0.0/27 eq 32
!
ip route vrf MGMT 0.0.0.0/0 172.16.1.1
!
ntp local-interface vrf MGMT Management1
ntp server vrf MGMT 0.pool.ntp.org prefer
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65100
   router-id 10.255.0.2
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.255.0.9 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.0.9 remote-as 65001
   neighbor 10.255.0.9 description dc1-leaf1_Loopback0
   neighbor 10.255.0.10 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.0.10 remote-as 65001
   neighbor 10.255.0.10 description dc1-leaf2_Loopback0
   neighbor 10.255.0.11 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.0.11 remote-as 65002
   neighbor 10.255.0.11 description dc1-leaf3_Loopback0
   neighbor 10.255.0.12 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.0.12 remote-as 65002
   neighbor 10.255.0.12 description dc1-leaf4_Loopback0
   neighbor 10.255.0.13 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.0.13 remote-as 65500
   neighbor 10.255.0.13 description dc1-borderleaf1_Loopback0
   neighbor 10.255.0.14 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.0.14 remote-as 65500
   neighbor 10.255.0.14 description dc1-borderleaf2_Loopback0
   neighbor 10.255.255.35 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.255.255.35 remote-as 65001
   neighbor 10.255.255.35 description dc1-leaf1_Ethernet4
   neighbor 10.255.255.43 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.255.255.43 remote-as 65001
   neighbor 10.255.255.43 description dc1-leaf2_Ethernet4
   neighbor 10.255.255.51 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.255.255.51 remote-as 65002
   neighbor 10.255.255.51 description dc1-leaf3_Ethernet4
   neighbor 10.255.255.59 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.255.255.59 remote-as 65002
   neighbor 10.255.255.59 description dc1-leaf4_Ethernet4
   neighbor 10.255.255.67 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.255.255.67 remote-as 65500
   neighbor 10.255.255.67 description dc1-borderleaf1_Ethernet4
   neighbor 10.255.255.75 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.255.255.75 remote-as 65500
   neighbor 10.255.255.75 description dc1-borderleaf2_Ethernet4
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
end

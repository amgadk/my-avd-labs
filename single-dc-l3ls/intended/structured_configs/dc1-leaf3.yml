- name: Vlan4093
  description: MLAG_L3
  shutdown: false
  mtu: 1500
  ip_address: 10.255.1.76/31
- name: Vlan4094
  description: MLAG
  shutdown: false
  no_autostate: true
  mtu: 1500
  ip_address: 10.255.1.76/31
- name: Vlan101
  tenant: TENANT1
  description: VRF-C_VLAN101
  shutdown: false
  ip_address_virtual: 10.10.11.1/24
  vrf: VRF-C
- name: Vlan102
  tenant: TENANT1
  description: VRF-C_VLAN102
  shutdown: false
  ip_address_virtual: 10.10.12.1/24
  vrf: VRF-C
- name: Vlan10776
  tenant: TENANT1
  type: underlay_peering
  shutdown: false
  description: MLAG_L3_VRF_VRF-C
  vrf: VRF-C
  mtu: 1500
  ip_address: 10.255.1.76/31
port_channel_interfaces:
- name: Port-Channel1
  description: MLAG_dc1-leaf4_Port-Channel1
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
  shutdown: false
- name: Port-Channel5
  description: SERVER_dc1-leaf2-server1
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: 11-12,21-22
      native_vlan: 4092
  spanning_tree_portfast: edge
  mlag: 5
ethernet_interfaces:
- name: Ethernet1
  peer: dc1-leaf4
  peer_interface: Ethernet1
  peer_type: mlag_peer
  description: MLAG_dc1-leaf4_Ethernet1
  shutdown: false
  channel_group:
    id: 1
    mode: active
- name: Ethernet2
  peer: dc1-leaf4
  peer_interface: Ethernet2
  peer_type: mlag_peer
  description: MLAG_dc1-leaf4_Ethernet2
  shutdown: false
  channel_group:
    id: 1
    mode: active
- name: Ethernet3
  peer: dc1-spine1
  peer_interface: Ethernet5
  peer_type: spine
  description: P2P_dc1-spine1_Ethernet5
  shutdown: false
  mtu: 1500
  switchport:
    enabled: false
  ip_address: 10.255.255.49/31
- name: Ethernet4

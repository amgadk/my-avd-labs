    vrf: MGMT
  servers:
  - name: 0.pool.ntp.org
    vrf: MGMT
    preferred: true
vlans:
- id: 4093
  tenant: system
  name: MLAG_L3
  trunk_groups:
  - MLAG
- id: 4094
  tenant: system
  name: MLAG
  trunk_groups:
  - MLAG
- id: 101
  name: VRF-C_VLAN101
  tenant: TENANT1
- id: 102
  name: VRF-C_VLAN102
  tenant: TENANT1
- id: 10776
  name: MLAG_L3_VRF_VRF-C
  trunk_groups:
  - MLAG
  tenant: TENANT1
- id: 3401
  name: L2_VLAN3401
  tenant: TENANT1
- id: 3402
  name: L2_VLAN3402
  tenant: TENANT1

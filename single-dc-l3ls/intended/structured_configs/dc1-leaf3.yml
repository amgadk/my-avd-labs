hostname: dc1-leaf3
is_deployed: true
router_bgp:
  as: '65002'
  router_id: 10.255.0.11
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65002'
    next_hop_self: true
    description: dc1-leaf4
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.255.1.77
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: dc1-leaf4
    description: dc1-leaf4_Vlan4093
  - ip_address: 10.255.255.48
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: dc1-spine1
    description: dc1-spine1_Ethernet5
  - ip_address: 10.255.255.50
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: dc1-spine2
    description: dc1-spine2_Ethernet5
  - ip_address: 10.255.255.52
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: dc1-spine3
    description: dc1-spine3_Ethernet5
  - ip_address: 10.255.255.54
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: dc1-spine4
    description: dc1-spine4_Ethernet5
  - ip_address: 10.255.0.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: dc1-spine1
    description: dc1-spine1_Loopback0
    remote_as: '65100'
  - ip_address: 10.255.0.2
    peer_group: EVPN-OVERLAY-PEERS
    peer: dc1-spine2
    description: dc1-spine2_Loopback0
    remote_as: '65100'
  - ip_address: 10.255.0.3
    peer_group: EVPN-OVERLAY-PEERS
    peer: dc1-spine3
    description: dc1-spine3_Loopback0
    remote_as: '65100'
  - ip_address: 10.255.0.4
    peer_group: EVPN-OVERLAY-PEERS
    peer: dc1-spine4
    description: dc1-spine4_Loopback0
    remote_as: '65100'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: VRF-C
    rd: 10.255.0.11:7777
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 7777:7777
      export:
      - address_family: evpn
        route_targets:
        - 7777:7777
    router_id: 10.255.0.11
    redistribute:
      connected:
        enabled: true
        route_map: RM-CONN-2-BGP-VRFS
    neighbors:
    - ip_address: 10.255.1.77
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: dc1-leaf4_Vlan10776
  vlans:
  - id: 101
    tenant: TENANT1
    rd: 10.255.0.11:10101
    route_targets:
      both:
      - 10101:10101
    redistribute_routes:
    - learned
  - id: 102
    tenant: TENANT1
    rd: 10.255.0.11:10102
    route_targets:
      both:
      - 10102:10102
    redistribute_routes:
    - learned
  - id: 3401
    tenant: TENANT1
    rd: 10.255.0.11:13401
    route_targets:
      both:
      - 13401:13401
    redistribute_routes:
    - learned
  - id: 3402
    tenant: TENANT1
    rd: 10.255.0.11:13402
    route_targets:
      both:
      - 13402:13402
    redistribute_routes:
    - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.16.1.1
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - 192.168.1.12:9910
  cvauth:
    method: token
    token_file: /tmp/token
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
ip_name_servers:
- ip_address: 192.168.1.1
  vrf: MGMT
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
  no_spanning_tree_vlan: 4093-4094
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
- name: ansible
  privilege: 15
  role: network-admin
  sha512_password: $6$7u4j1rkb3VELgcZE$EJt2Qff8kd/TapRoci0XaIZsL4tFzgq1YZBLD9c6f/knXzvcYY0NcMKndZeCv0T268knGKhOEwZAxqKjlMm920
vrfs:
- name: MGMT
  ip_routing: false
- name: VRF-C
  tenant: TENANT1
  ip_routing: true
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 172.16.1.103/24
  gateway: 172.16.1.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ntp:

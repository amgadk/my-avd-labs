hostname: dc1-spine1
is_deployed: true
router_bgp:
  as: '65100'
  router_id: 10.255.0.1
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.255.255.33
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: dc1-leaf1
    description: dc1-leaf1_Ethernet3
  - ip_address: 10.255.255.41
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: dc1-leaf2
    description: dc1-leaf2_Ethernet3
  - ip_address: 10.255.255.49
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65002'
    peer: dc1-leaf3
    description: dc1-leaf3_Ethernet3
  - ip_address: 10.255.255.57
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65002'
    peer: dc1-leaf4
    description: dc1-leaf4_Ethernet3
  - ip_address: 10.255.255.65
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65500'
    peer: dc1-borderleaf1
    description: dc1-borderleaf1_Ethernet3
  - ip_address: 10.255.255.73
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65500'
    peer: dc1-borderleaf2
    description: dc1-borderleaf2_Ethernet3
  - ip_address: 10.255.0.13
    peer_group: EVPN-OVERLAY-PEERS
    peer: dc1-borderleaf1
    description: dc1-borderleaf1_Loopback0
    remote_as: '65500'
  - ip_address: 10.255.0.14
    peer_group: EVPN-OVERLAY-PEERS
    peer: dc1-borderleaf2
    description: dc1-borderleaf2_Loopback0
    remote_as: '65500'
  - ip_address: 10.255.0.9
    peer_group: EVPN-OVERLAY-PEERS
    peer: dc1-leaf1
    description: dc1-leaf1_Loopback0
    remote_as: '65001'
  - ip_address: 10.255.0.10
    peer_group: EVPN-OVERLAY-PEERS
    peer: dc1-leaf2
    description: dc1-leaf2_Loopback0
    remote_as: '65001'
  - ip_address: 10.255.0.11
    peer_group: EVPN-OVERLAY-PEERS
    peer: dc1-leaf3
    description: dc1-leaf3_Loopback0
    remote_as: '65002'
  - ip_address: 10.255.0.12
    peer_group: EVPN-OVERLAY-PEERS
    peer: dc1-leaf4
    description: dc1-leaf4_Loopback0
    remote_as: '65002'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.16.1.1
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - 192.168.1.12:9910
  cvauth:
    method: token
    token_file: /tmp/token
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
ip_name_servers:
- ip_address: 192.168.1.1
  vrf: MGMT
spanning_tree:
  mode: none
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
- name: ansible
  privilege: 15
  role: network-admin
  sha512_password: $6$7u4j1rkb3VELgcZE$EJt2Qff8kd/TapRoci0XaIZsL4tFzgq1YZBLD9c6f/knXzvcYY0NcMKndZeCv0T268knGKhOEwZAxqKjlMm920
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 172.16.1.11/24
  gateway: 172.16.1.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ntp:
  local_interface:
    name: Management1
    vrf: MGMT
  servers:
  - name: 0.pool.ntp.org
    vrf: MGMT
    preferred: true
ethernet_interfaces:
- name: Ethernet3
  peer: dc1-leaf1
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_dc1-leaf1_Ethernet3
  shutdown: false
  mtu: 1500
  switchport:
    enabled: false
  ip_address: 10.255.255.32/31
- name: Ethernet4
  peer: dc1-leaf2
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_dc1-leaf2_Ethernet3
  shutdown: false
  mtu: 1500
  switchport:
    enabled: false
  ip_address: 10.255.255.40/31
- name: Ethernet5
  peer: dc1-leaf3
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_dc1-leaf3_Ethernet3
  shutdown: false
  mtu: 1500
  switchport:
    enabled: false
  ip_address: 10.255.255.48/31
- name: Ethernet6
  peer: dc1-leaf4
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_dc1-leaf4_Ethernet3
  shutdown: false
  mtu: 1500
  switchport:
    enabled: false
  ip_address: 10.255.255.56/31
- name: Ethernet7
  peer: dc1-borderleaf1
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_dc1-borderleaf1_Ethernet3
  shutdown: false
  mtu: 1500
  switchport:
    enabled: false
  ip_address: 10.255.255.64/31
- name: Ethernet8
  peer: dc1-borderleaf2
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_dc1-borderleaf2_Ethernet3
  shutdown: false
  mtu: 1500
  switchport:
    enabled: false
  ip_address: 10.255.255.72/31
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.255.0.1/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.0.0/27 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
metadata:
  platform: vEOS-lab
